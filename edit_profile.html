  <div class="row edit-profile-content">
    <!-- Sidebar  -->
    <div class="col-md-2 col-sm-4 sidebar1">
      <div class="logo">
        <img src="image/profileImg1.jpg" class="img-responsive center-block" alt="Logo">
      </div>
      <br>
      <div class="left-navigation">

    <!-- edit-profile content  -->
    <div class="col-md-10 col-sm-8">
      <div class="container edit-profile">
        <div class="row">
          <div class="col-6 col-sm-6 mb-3">
            <div class="form-group">
              <label>Full Name</label>
              <input class="form-control" type="text" name="name" placeholder="name">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-6 col-sm-6 mb-3">
            <div class="form-group">
              <label>User Name</label>
              <input class="form-control" type="text" name="username" placeholder="User name">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12 col-sm-6 mb-3">
            <div class="form-group">
              <label>About</label>
              <textarea class="form-control" rows="5" placeholder="My Bio"></textarea>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12 col-sm-6 mb-3">
            <div class="form-group">
              <label>Date of Birth</label>
              <input class="form-control" type="text" placeholder="Date of Birth">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12 col-sm-6 mb-3">
            <div class="form-group">
              <label>Institution Name</label>
              <input class="form-control" type="text" placeholder="Institution">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12 col-sm-6 mb-3">
            <div class="form-group">
              <label>Email</label>
              <input class="form-control" type="email" placeholder="user@example.com">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12 col-sm-6 mb-3">
            <div class="mb-2"><b>Change Password</b></div>
            <div class="row">
              <div class="col">
                <div class="form-group">
                  <label>Current Password</label>
                  <input class="form-control" type="password" placeholder="••••••">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <div class="form-group">
                  <label>New Password</label>
                  <input class="form-control" type="password" placeholder="••••••">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <div class="form-group">
                  <label>Confirm <span class="d-none d-xl-inline">Password</span></label>
                  <input class="form-control" type="password" placeholder="••••••">
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col d-flex">
            <button class="btn btn-primary" type="submit">Save Changes</button>
          </div>
        </div>
      </div>
    </div>
